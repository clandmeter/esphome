esphome:
  name: ecodan

esp32:
  board: lolin_s2_mini
  variant: ESP32S2
  framework:
    type: esp-idf
    platform_version: https://github.com/jhamhader/platform-espressif32#8bc085573e4f6986ffcda7050b9607739f3c6976

logger:

api:

ota:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "ESP-ecodan"
    password: "configesp"
    
uart:
  tx_pin: 11
  rx_pin: 9
  baud_rate: 9600

modbus:
  flow_control_pin: 7

modbus_controller:
  - id: mitsubishi
    address: 0x01
    update_interval: 20s

## FC04 Input Registers (readonly)

